<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Tara G!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a472a, #0a2d1a);
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Snowflake Animation */
        .snowflake {
            position: fixed;
            top: -10%;
            color: white;
            user-select: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* The Card */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }

        h2 {
            color: #f1c40f;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1rem;
            margin-bottom: 0;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            color: #ff4d4d;
            font-size: 3rem;
            margin: 10px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        p {
            color: #ffffff;
            line-height: 1.5;
            font-size: 1.05rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 35px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            background: #2ecc71;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Single Group Photo */
        .group-photo {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="card">
        <h2>üéÑ Tara g! üéÑ</h2>
        <h1>Merry Christmas! Tara G</h1>
        <p>Hoping our holidays are filled with as much laughter and gala as our group chats. Kitakits sa inuman!</p>
        
        <!-- GC Button with Your Link -->
        <a href="https://m.me/j/AbaYv5J2Xr0r0_43/" class="btn" target="_blank">Tara G! Open GC üçª</a>

        
    </div>

    <script>
        // Snowfall logic
        const container = document.getElementById('snow-container');
        for (let i = 0; i < 50; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.innerHTML = '‚ùÑ';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snow.style.opacity = Math.random();
            snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
            container.appendChild(snow);
        }
    </script>
</body>
</html>
